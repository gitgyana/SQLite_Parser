<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Primary Meta Tags -->
        <meta name="title" content="SQLite Parser" />
        <meta name="description" content="Sqlite to CSV Exporter">

        <!-- Open Graph / Facebook / LinkedIn / WhatsApp / Telegram / Discord -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://sqlite.gyana.org.in/">
        <meta property="og:title" content="SQLite Parser">
        <meta property="og:description" content="Sqlite to CSV Exporter">
        <meta property="og:image" content="https://sqlite.gyana.org.in/assets/imgs/site_preview.png">

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:url" content="https://sqlite.gyana.org.in/">
        <meta name="twitter:title" content="SQLite Parser">
        <meta name="twitter:description" content="Sqlite to CSV Exporter">
        <meta name="twitter:image" content="https://sqlite.gyana.org.in/assets/imgs/site_preview.png">

        <!-- Canonical -->
        <link rel="canonical" href="https://sqlite.gyana.org.in/">

        <title>SQLite to CSV Exporter</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <canvas id="particles-canvas" class="bg-animation" style="
          position: fixed;
          top: 0; left: 0;
          width: 100vw; height: 100vh;
          z-index: -1;
          pointer-events: none;
        ">
        </canvas>

    <h1>SQLite to CSV Exporter</h1>
        <div>
            <form id="exportForm">
                <label for="dbFile">Select SQLite DB file:</label>
                <label for="dbFile" id="file-label">Choose SQLite file</label>
                <input type="file" id="dbFile" name="dbFile" accept=".db,.sqlite3" required style="display:none;" />

                <label for="tableSelect">Select Table:</label>
                <select id="tableSelect" name="tableSelect" disabled>
                    <option value="ALL">All Tables</option>
                </select>

                <button type="submit" id="exportBtn" disabled>Export to CSV</button>
            </form>
        </div>

        <div id="message"></div>

        <footer id="feature-msg">Easy | Secure | Fast</footer>

        <script src="./sql.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
        <script src="./app.js"></script>
        <script src="./animation.js"></script>
    </body>
</html>
